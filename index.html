<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Business Insight Hub</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .page { display: none; }
    .page.active { display: block; }
    * { scroll-behavior: smooth; }
  </style>
</head>

<body class="bg-white">

<!-- NAV -->
<nav class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <div onclick="showPage('home')" class="text-2xl font-bold cursor-pointer">
      Business Insight Hub
    </div>

    <div class="hidden md:flex gap-6">
      <button onclick="showPage('home')" class="nav-link">Home</button>
      <button onclick="showPage('about')" class="nav-link">About</button>
      <button onclick="showPage('services')" class="nav-link">Services</button>
      <button onclick="showPage('contact')" class="nav-link">Contact</button>
    </div>

  </div>
</nav>

<!-- HOME -->
<div id="home" class="page active">

  <section class="bg-slate-900 text-white py-32 text-center">

    <h1 class="text-6xl font-bold mb-6">
      Real Solutions.<br>Real Results.
    </h1>

    <p class="text-xl mb-8 text-slate-300">
      Strategic consulting for modern businesses.
    </p>

    <button onclick="showPage('contact')"
      class="bg-blue-600 px-8 py-3 rounded text-lg">
      Get Started
    </button>

  </section>

</div>

<!-- ABOUT -->
<div id="about" class="page">

  <section class="py-24 text-center max-w-3xl mx-auto">

    <h2 class="text-4xl font-bold mb-6">About Us</h2>

    <p class="text-slate-600">
      We help businesses grow with clarity and strategy.
    </p>

  </section>

</div>

<!-- SERVICES -->
<div id="services" class="page">

  <section class="py-24 text-center">

    <h2 class="text-4xl font-bold mb-6">Services</h2>

    <p class="text-slate-600">
      Strategy • Operations • Digital
    </p>

  </section>

</div>

<!-- CONTACT -->
<div id="contact" class="page">

  <section class="py-24 text-center">

    <h2 class="text-4xl font-bold mb-6">Contact</h2>

    <p>Email: contact@example.com</p>

  </section>

</div>

<!-- FOOTER -->
<footer class="bg-slate-900 text-white py-6 text-center">
  © 2024 Business Insight Hub
</footer>

<script>

function showPage(pageId){

  document.querySelectorAll('.page').forEach(p=>{
    p.classList.remove('active');
  });

  document.getElementById(pageId)
          .classList.add('active');
}

</script>

</body>
</html>
